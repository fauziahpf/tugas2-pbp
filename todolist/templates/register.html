{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <style> 
        </style>
    </head>

    <body class="secondary-body">
        <div class = "login vh-100 d-flex justify-content-center align-items-center">
            <!-- <div class="col-md-12 col-lg-6"> -->
                <div class="card text-center mt-3 mb-3 mx-3 shadow" style="width: 42rem">
                <h5 class="card-title mt-4 mb-0 fw-bold mr-5" > Formulir Registrasi</h5>
                <div class="card-body p-4">
                    <form method="POST" >  
                        {% csrf_token %}
                        <div class="table-responsive">
                           <table style="font-size:13px" class="table table-borderless text-start vertical-align">  
                                {{ form.as_table }}  
                            </table>   
                        </div>
                        
                        <input class="btn login_btn mt-2 mb-3" 
                                style="background: #7f52a9; color:white; font-size: 15px; border-radius: 20px; width: 10rem" 
                                onmouseover="this.style.backgroundColor='#555'" 
                                onmouseout="this.style.backgroundColor='#7f52a9'"
                                type="submit" name="submit" value="Daftar"/>
                    </form>

                    {% if messages %}  
                        <ul>   
                            {% for message in messages %}  
                                <li>{{ message }}</li>  
                                {% endfor %}  
                        </ul>   
                    {% endif %}
                </div>
            </div>
            <!-- </div> -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>



{% endblock content %}
