{% extends 'base.html' %}

{% block content %}

<h2> Create new To-Do List! </h2>
<p> username: {{user}}</p>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td style="width: 80px"> To-Do: </td>
            <td><input type="text" name="todo" placeholder="Fill in task"></td>
        </tr>
        <tr>
            <td> Description: </td>
            <td><input type="text" name="desc" placeholder="Fill in description"></td>
        </tr>
    </table> 
    <input type="submit" name="submit" value="Create task">
</form>

{% endblock content %}
