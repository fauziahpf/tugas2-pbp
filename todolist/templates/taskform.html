{% extends 'base.html' %}

{% block content %}

<!doctype html>
<html lang="en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

    <body class="main-body">
        <div class="menu-bar">
            <nav class="navbar">
                <div class="container-fluid ">
                    <span class="navbar-brand mb-0 h2" style="color:white; text-shadow: 1px 1px 2px #22202b;">Welcome, {{user}}!</span>
                    <a class="btn btn-outline-light m-1" style="border-radius: 10px" role="button" href="{% url 'todolist:logout' %}">Logout</a>
                </div>
            </nav>
        </div>      

        <div class = "vh-100 d-flex justify-content-center align-items-center">
            <div class="card text-center m-5 shadow" style="max-width: 40rem; max-height: 40rem;">
                <div class="row g-0"> 

                    <div class="col-lg col-md-6 col-sm-12 col-xs-12 overflow-auto" style="max-height: 20rem">
                        <img src="https://i.pinimg.com/originals/00/dc/ed/00dced5165457914e6156fff434b6072.jpg" 
                        class="img-fluid rounded" alt="...">
                    </div>

                    <div class="col-lg col-md-6 col-sm-12 col-xs-12"> 
                        <div class="card-body" style="font-weight: 500" >
                            <h4 class="card-title mt-3 mb-3 fw-bold subtitle text-dark"> Create new task! </h4>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <table>
                                    <tr>
                                        <p class="title-input mt-4 mb-0 ml-3" style="font-size: 14px; text-align:left"> ‚úçÔ∏è To-Do </p>
                                        <input style="font-size: 13px" type="text" name="todo" placeholder="To-Do" class="form-control">
                                        <!-- <td><input type="text" name="todo" placeholder="Fill in task"></td> -->
                                    </tr>
                                    <tr>
                                        <p class="title-input mt-4 mb-0 ml-3" style="font-size: 14px; text-align:left"> üìÑ Description </p>
                                        <input style="font-size: 13px" type="text" name="desc" placeholder="Description" class="form-control">
                                    </tr>
                                    <tr>
                                        <input class="btn login_btn mt-4 mb-4" 
                                            style="background: #7f52a9; color:white; font-size: 14px; border-radius: 20px; width:40%" 
                                            onmouseover="this.style.backgroundColor='#555'" 
                                            onmouseout="this.style.backgroundColor='#7f52a9'" 
                                            type="submit" name="submit" value="Create task">
                                    </tr>
                                </table> 
                                
                                
                            </form>
                        </div>
                    </div> 
                </div>
                </div>

            </div>
        </div>
    </body>
</html>

{% endblock content %}
